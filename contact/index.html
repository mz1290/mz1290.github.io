    <a class="link share" href="#contact">
        <i class="fa fa-envelope fa-lg"></i>

</div>

<div class="container">

    <header>

        <!-- STATIC NAVBAR -->
        <nav class="navbar">
            <a class="navbarItem" href="../">Michael Zimmerman</a>
            <span class="divider">|</span>
            <a class="navbarItem" href="../about">About</a>

    <!-- HORIZONTAL RULE -->
    <hr class="hr1">

    </header>

    <div class="contact-content">

        <!-- https://www.youtube.com/watch?v=WY4rvU4ImgE -->
        <div class="contact-form-wrapper" >
            <h2>Contact Me</h2>

            <form id=contact-form action="https://formspree.io/mzbjyyvj" method="post">
                <div class="contact-input">
                    <input type="text" name="name" placeholder="name" id="name" maxlength="30" required>
                </div>
                <div class="contact-input">
                    <input type="text" name="subject" placeholder="subject" id="subject" maxlength="30" required>
                </div>
                <div class="contact-input">
                    <input type="email" name="email" placeholder="email" id="email" maxlength="30" required>
                </div>
                <div class="contact-input">
                    <textarea name="message" placeholder="message" id="message" maxlength="1000" required></textarea>
                </div>
                <div class="btn">
                    <input type="submit" name="submit">
                </div>
            </form>
        </div>

    </div>

</div>
